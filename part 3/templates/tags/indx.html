{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h1>Tags</h1>

<ul class="list-group">
  {% for tag in tags %}
  <li class="list-group-item"><a href="{{ url_for('tags.show', id=tag.id) }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary" href="{{ url_for('tags.new') }}">Add Tag</a></p>

{% endblock %}
