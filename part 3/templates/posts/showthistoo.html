{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}
    on {{ post.creat_date }}
  </i></p>
  
{% if post.tags %}
  <div class="mt-3">
    <b>Tags:</b>
    {% for tag in post.tags %}
      <a href="{{ url_for('tags.show', id=tag.id) }}" class="badge badge-primary">{{ tag.name }}</a>
    {% endfor %}
  </div>
{% endif %}


<form>
  <button class="btn btn-outline-primary"
          formmethod="GET"
          formaction="/users/{{ post.user_id }}">Cancel</button>
  <button class="btn btn-primary"
          formmethod="GET"
          formaction="/posts/{{ post.id }}/edit">Edit Post</button>
  <button class="btn btn-danger"
          formmethod="POST"
          formaction="/posts/{{ post.id }}/delete">Delete Post</button>
</form>

{% endblock %}
